services:

    trinity.logger_database:
        class: Trinity\FrameworkBundle\DatabaseLogger\DatabaseHandler
        calls:
            - [ setContainer, [ "@service_container" ] ]

    trinity.services.price_string_generator:
      class: Trinity\FrameworkBundle\Services\PriceStringGenerator
      arguments: [ "@trinity.settings","%trinity.framework.locale%"]

    trinity.twig.extension.full_price:
      class: Trinity\FrameworkBundle\Twig\FullPriceExtension
      arguments: [ "@trinity.services.price_string_generator"]
      tags:
        - { name: twig.extension }

    trinity.dynamo.log.service:
      class: Trinity\FrameworkBundle\Services\DynamoDBService
      arguments:
        - "%trinity.framework.dynamo_host%"
        - "%trinity.framework.dynamo_port%"
        - "%trinity.framework.aws_key%"
        - "%trinity.framework.aws_secret%"
        - "%trinity.framework.aws_region%"


    trinity.form_creator:
      class: Trinity\FrameworkBundle\Services\TrinityFormCreator
      arguments:
        - "@form.factory"
        - "@router"
