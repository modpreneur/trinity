language: php


php:
  - '7.0'


before_script:
  - phpenv config-add travis.ini
  - if [[ $TRAVIS_PHP_VERSION = 7.* ]] ; then pecl config-set preferred_state beta;
    echo yes | pecl install apcu; fi;
  - composer install


script:
  - phpunit --coverage-clover build/logs/clover.xml


notifications:
  hipchat:
    rooms:
      secure: 
    on_success: never
    on_failure: always


after_success:
  - sh -c 'php vendor/bin/coveralls -v'


cache:
    directories:
        - $HOME/.composer/cache